<div class="row">
    <div class="col-12 text-end">
        <button class="btn btn-sm btn-success" routerLink="/newpurchase">Newpurchase</button>
    </div>
</div>

<div class="row">
    <div class="col-3" *ngFor="let purchase of purchaselist">
        <div class="profile-card-4 text-center">
            <div class="profile-content">
                <div class="profile-name">{{purchase.supplierName}}
                    <p>{{purchase.invoiceNo}}</p>
                </div>
                <div class="profile-description">{{purchase.productName}}</div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="profile-overview">
                            <p>Date</p>
                            <p>{{purchase.purchaseDate | date:'dd-mmm-yy'}}</p></div>
                    </div>
                    <div class="col-sm-4">
                        <div class="profile-overview">
                            <p>Quantity</p>
                            <p>{{purchase.quantity}}</p></div>
                    </div>
                    <div class="col-sm-4">
                        <div class="profile-overview">
                            <p>Amount</p>
                            <p>{{purchase.invoiceAmount}}</p></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
